##
## NGINX config for wildcard subdomain routing
##
## Assumptions:
## - Wildcard DNS (*.myapp.com) points to this server/LB already
## - Backend listens on 127.0.0.1:3000
## - We pass the original Host header through so the app can resolve tenant by subdomain
##

server {
  listen 80;
  server_name .myapp.com;

  # Optional: redirect to https if you terminate TLS elsewhere, remove if not needed.
  # return 301 https://$host$request_uri;

  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;

    # Preserve host so backend can resolve tenant
    proxy_set_header Host $host;

    # Standard proxy headers
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Websocket/SSE friendliness (SSE uses normal HTTP, but keep these safe)
    proxy_set_header Connection "";
    chunked_transfer_encoding off;
    proxy_buffering off;
    proxy_cache off;
  }
}



